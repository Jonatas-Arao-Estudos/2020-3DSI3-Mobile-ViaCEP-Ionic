<ion-header>
  <ion-toolbar>
    <ion-title>Consulta de CEP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeMd="6">

        <ion-row>
          <ion-col>
            <form (ngSubmit)="consultar()">
              <ion-item>
                <ion-label position='floating'>Digite um CEP</ion-label>
                <ion-input [formControl]="CEP"></ion-input>
              </ion-item>
              <ion-button expand="block" type="submit" fill="outline">Consultar</ion-button>
            </form>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="endereco">
          <ion-col>

            <ion-item *ngIf="endereco.logradouro">
              <ion-label>
                <h2>Logradouro</h2>
                <p>{{ endereco.logradouro }}</p>
              </ion-label>
            </ion-item>

            <ion-item *ngIf="endereco.complemento">
              <ion-label>
                <h2>Complemento</h2>
                <p>{{ endereco.complemento }}</p>
              </ion-label>
            </ion-item>
            
            <ion-item *ngIf="endereco.bairro">
              <ion-label>
                <h2>Bairro</h2>
                <p>{{ endereco.bairro }}</p>
              </ion-label>
            </ion-item>
            
            <ion-item *ngIf="endereco.localidade">
              <ion-label>
                <h2>Cidade</h2>
                <p>{{ endereco.localidade }}</p>
              </ion-label>
            </ion-item>
            
            <ion-item *ngIf="endereco.uf">
              <ion-label>
                <h2>Estado</h2>
                <p>{{ endereco.uf }}</p>
              </ion-label>
            </ion-item>

          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
